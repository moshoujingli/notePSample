<html>
<head>
    <link rel="stylesheet" type="text/css" media="all" href="./notep.css">
    <script type="text/javascript" src="./notep.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>
    <div id='task_list_container'>
        <div id='pull_control'></div>
        <ol id='task_list'>
            <section>
                <div class='list_header'>
                    <h3>Today</h3>
                    <div class='counter'>2</div>
                </div>
                <ol class='item'>
                    <div class='task_title'>task1</div>
                </ol>
                <ol class='item'>
                    <div class='task_title'>task2</div>
                </ol>
            </section>
            <section>
                <div class='list_header'>
                    <h3>Tomorrow</h3>
                    <div class='counter'>2</div>
                </div>
                <ol class='item'>
                    <div class='task_title'>task3</div>
                </ol>
                <ol class='item'>
                    <div class='task_title'>task4</div>
                </ol>
            </section>
            <section>
                <div class='list_header'>
                    <h3>Later</h3>
                    <div class='counter'>+</div>
                </div>
<!--                 <ol class='item'>
                    <div class='task_title'>task5</div>
                </ol>
                <ol class='item'>
                    <div class='task_title'>task6</div>
                </ol> -->
            </section>
            <section>
                <div class='list_header'>
                    <h3>Someday</h3>
                    <div class='counter'>2</div>
                </div>
                <ol class='item'>
                    <div class='task_title'>task7</div>
                </ol>
                <ol class='item'>
                    <div class='task_title'>task8</div>
                </ol>
            </section>
        </ol>
    </div>
</body>
</html>
